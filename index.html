<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbor Phrase Quiz</title>
    <link rel="stylesheet" href="style.css?v=20250702-final-fix">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚓</text></svg>">
</head>
<body>

    <div id="level-selection-screen" class="container">
        <h1>Harbor Phrase Quiz</h1>
        <p>ゲーム形式で港湾・現場“会話フレーズ”を3分で習得！</p>
        <img src="https://i.imgur.com/QyaMzSR.png" alt="監督の顔" id="start-screen-image">
        <h2>ゲームスタート</h2>
        <button class="level-btn" data-level="監督">ゲームスタート</button>
    </div>

    <div id="quiz-screen" class="container hidden">
        <div id="status-bar">
            <span>スコア: <span id="score">0</span></span>
            <span>タイマー: <span id="timer">30</span></span>
        </div>
        <div id="quiz-content">
            <div id="npc-area">
                <img alt="NPC Character" id="npc-image">
                <div id="anger-marks-display"></div>
                
                <div id="phrase-card">
                    <p id="phrase-text"></p>
                </div>
            </div>
            <div id="answer-options">
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
            </div>
        </div>
    </div>

    <div id="result-screen" class="container hidden">
        <h2>結果発表</h2>
        <p>最終スコア: <span id="final-score"></span></p>
        <div id="summary">
            <h3>正解したフレーズ</h3>
            <ul id="correct-answers-list"></ul>
        </div>
        <button id="play-again-btn">もう一度プレイ</button>
    </div>

    <script src="script_v2.js?v=20250702-final-fix"></script>
</body>
</html>
